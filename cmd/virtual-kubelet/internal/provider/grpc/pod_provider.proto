syntax="proto3";

option go_package = "github.com/wuisawesome/sky-atc/grpc";

message ConfigureNodeRequest {
  string core_v1_node_json = 1;
}

message ConfigureNodeReply {
  string core_v1_node_json = 1;
}

service PodProvider {

  rpc ConfigureNode(ConfigureNodeRequest) returns (ConfigureNodeReply);

}
