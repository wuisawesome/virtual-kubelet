apiVersion: v1
kind: Pod
metadata:
  name: vk
spec:
  containers:
  - name: jaeger-tracing
    image: jaegertracing/all-in-one:1.22
  - name: vk
    image: virtual-kubelet:latest
    # "IfNotPresent" is used to prevent Minikube from trying to pull from the registry (and failing) in the first place.
    imagePullPolicy: Never
    args:
    - /virtual-kubelet
    - --nodename
    - vkubelet
    - --provider
    - grpc
    - --provider-config
    - /vkubelet_grpc_cfg.yaml
    - --startup-timeout
    - 10s
    - --klog.v
    - "2"
    - --klog.logtostderr
    - --log-level
    - error
    - --trace-exporter
    - jaeger
    - --trace-sample-rate=always
    env:
    - name: JAEGER_AGENT_ENDPOINT
      value: localhost:6831
    - name: KUBELET_PORT
      value: "10250"
    - name: VKUBELET_POD_IP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP
  serviceAccountName: virtual-kubelet
